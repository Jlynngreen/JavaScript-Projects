<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" type="text/css" href="Basic_CSS_1.css">
</head>
<body>
   
    <P>How many seconds would you like to set your alarm for?</P>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    
    
<div class="container">
   
    <div class="mySlides">
      <div class="numbertext">1 / 3</div>
        <img src="cat1.jpg" style="width:75%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 3</div>
        <img src="cat2.jpg" style="width:75%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 3</div>
        <img src="cat3.jpg" style="width:75">
    </div>
  
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    
    <div class="caption-container">
      <p id="caption"></p>
    </div>
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="cat1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Magical Cat">
      </div>
      <div class="column">
        <img class="demo cursor" src="cat2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Green_eyed">
      </div>
      <div class="column">
        <img class="demo cursor" src="cat3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Grumpy Cat">
      </div>
    </div>
    
    <script src="JS/Basic_JavaScript_9.js"></script>
    
</body>
</html>
